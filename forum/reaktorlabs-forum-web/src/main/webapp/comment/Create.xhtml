<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commentController.selected.id}" title="#{bundle.CreateCommentTitle_id}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_commentText}" for="commentText" />
                    <h:inputText id="commentText" value="#{commentController.selected.commentText}" title="#{bundle.CreateCommentTitle_commentText}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_commentText}"/>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_date}" for="date" />
                    <h:inputText id="date" value="#{commentController.selected.date}" title="#{bundle.CreateCommentTitle_date}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{commentController.selected.userid}" title="#{bundle.CreateCommentTitle_userid}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_userid}"/>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_forumEntryId}" for="forumEntryId" />
                    <h:inputText id="forumEntryId" value="#{commentController.selected.forumEntryId}" title="#{bundle.CreateCommentTitle_forumEntryId}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_forumEntryId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentController.create}" value="#{bundle.CreateCommentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.CreateCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
