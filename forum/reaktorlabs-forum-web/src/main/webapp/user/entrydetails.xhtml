<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/bstemplate.xhtml">
        <ui:define name="head">
            <h:head>
                <title>Main Page</title>
            </h:head>
        </ui:define>
        <ui:define name="body">
            <h:body>
                

<p:toolbar id="tb">
    <p:toolbarGroup align="left">

        <p:button value="Main" icon="ui-icon-document" outcome="/main.xhtml" />
        <p:button value="List of Entries" icon="ui-icon-document" outcome="/user/forumentrylist.xhtml"/>
        <p:commandButton type="button" value="Logout" icon="ui-icon-document" action="#{userController.logout()}"/>

    </p:toolbarGroup>
</p:toolbar>
 
 
<p:sticky target="tb" />
  
                
                <div class="row">
                <div class="col-sm-12 col-md-6 leftside2">
                    
                    <div class="panel panel-default">
                    <div class="panel-header">
                    
                    <div align="center">
                        <h1><h:outputText value="#{commentControllerList.forumEntry.title}"/></h1>
                    </div>
                        <hr></hr>
                    </div>
                                                  
                        <div class="panel-body">

                    <div>
                        <h4><h:outputText value="#{commentControllerList.forumEntry.entryText}"/></h4>
                    </div>
                    <div>
                                                <hr></hr>

                    <h:outputText value="#{commentControllerList.forumEntry.username}"/>
                    </div>
                    <div>
                    <h:outputText value="#{commentControllerList.forumEntry.date}"/>
                    </div>
                </div>
                       </div>
                                    </div>


                <div class="col-sm-12 col-md-6 rightside2">
                    
                    <div class="row">
                    <h:form id="form1">                             
                        <h5>New Comment:</h5>
                        
                        <p:inputTextarea rows="5" cols="40" counter="display" maxlength="200" counterTemplate="{0} characters remaining." autoResize="false" value="#{commentSave.comment.commentText}" />
                        <h:outputText id="display" />
                        
                        <p:commandButton  value="Save" ajax="false" update="@(body)" process="form1:form2" action="#{commentSave.saveComment(commentControllerList.forumEntry, request)}">                                            
                            <f:param name="entryid" value="#{entries.id}"/>
                        </p:commandButton>
                    </h:form>
                    </div>
                    <hr></hr>
                    <h:form id="form2">
                          
                        
                        <ui:repeat id="rep1" var="comments" value="#{commentControllerList.forumEntry.commentList}">

                            
                            <div class="card bg-light mb-3 mr-auto ml-auto" style="max-width: 22rem; min-width: 22rem;">
                                <div class="card-header">Written by: <h:outputText value="#{comments.username}" /></div>
                                <div class="card-body commentcard">
                                <p class="card-text"><h:outputText value="#{comments.commentText}" /></p>
                                </div>
                                <div class="card-footer">Date: <h:outputText value="#{comments.date}" /></div>
                            </div>
                            
                        </ui:repeat>
                                                      

                    </h:form>
                    </div>
                    </div>
            </h:body>              
        </ui:define>
    </ui:composition>

</html>
