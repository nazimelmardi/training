<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateForumEntryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateForumEntryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{forumEntryController.selected.id}" title="#{bundle.CreateForumEntryTitle_id}" required="true" requiredMessage="#{bundle.CreateForumEntryRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateForumEntryLabel_title}" for="title" />
                    <h:inputText id="title" value="#{forumEntryController.selected.title}" title="#{bundle.CreateForumEntryTitle_title}" required="true" requiredMessage="#{bundle.CreateForumEntryRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateForumEntryLabel_entryText}" for="entryText" />
                    <h:inputText id="entryText" value="#{forumEntryController.selected.entryText}" title="#{bundle.CreateForumEntryTitle_entryText}" required="true" requiredMessage="#{bundle.CreateForumEntryRequiredMessage_entryText}"/>
                    <h:outputLabel value="#{bundle.CreateForumEntryLabel_date}" for="date" />
                    <h:inputText id="date" value="#{forumEntryController.selected.date}" title="#{bundle.CreateForumEntryTitle_date}" required="true" requiredMessage="#{bundle.CreateForumEntryRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateForumEntryLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{forumEntryController.selected.userid}" title="#{bundle.CreateForumEntryTitle_userid}" required="true" requiredMessage="#{bundle.CreateForumEntryRequiredMessage_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{forumEntryController.create}" value="#{bundle.CreateForumEntrySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{forumEntryController.prepareList}" value="#{bundle.CreateForumEntryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateForumEntryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
