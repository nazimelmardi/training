<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewForumEntryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewForumEntryLabel_id}"/>
                    <h:outputText value="#{forumEntryController.selected.id}" title="#{bundle.ViewForumEntryTitle_id}"/>
                    <h:outputText value="#{bundle.ViewForumEntryLabel_title}"/>
                    <h:outputText value="#{forumEntryController.selected.title}" title="#{bundle.ViewForumEntryTitle_title}"/>
                    <h:outputText value="#{bundle.ViewForumEntryLabel_entryText}"/>
                    <h:outputText value="#{forumEntryController.selected.entryText}" title="#{bundle.ViewForumEntryTitle_entryText}"/>
                    <h:outputText value="#{bundle.ViewForumEntryLabel_date}"/>
                    <h:outputText value="#{forumEntryController.selected.date}" title="#{bundle.ViewForumEntryTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewForumEntryLabel_userid}"/>
                    <h:outputText value="#{forumEntryController.selected.userid}" title="#{bundle.ViewForumEntryTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{forumEntryController.destroyAndView}" value="#{bundle.ViewForumEntryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewForumEntryEditLink}"/>
                <br />
                <h:commandLink action="#{forumEntryController.prepareCreate}" value="#{bundle.ViewForumEntryCreateLink}" />
                <br />
                <h:commandLink action="#{forumEntryController.prepareList}" value="#{bundle.ViewForumEntryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewForumEntryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
