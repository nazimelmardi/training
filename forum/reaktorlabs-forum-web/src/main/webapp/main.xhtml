<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template/bstemplate.xhtml">
        <ui:define name="head">
    <h:head>
        <title>Main Page</title>
    </h:head>
            </ui:define>
        <ui:define name="body">

    <h:body>
        <div class="row">
                <div class="col-sm-12 col-md-6 leftside">
                                                 
                    <div align="center">
                    <h1>Login</h1>    
                    </div>
                                    
                    <div align="center">
                        <p:graphicImage value="resources/logo1.png" />
                     </div>                     
                    <div align="center">
                    <h:form class="login">
                        <div>
                        <h:outputLabel for="j_username" value="Username:" style="font-weight:bold"/>
                        </div>
                        <div>
                        <p:inputText id="j_username" label="j_username" value="#{userController.user.username}"/>
                        </div>
                        
                        <div>
                        <h:outputLabel for="j_password" value="Password:" style="font-weight:bold"/>
                        </div>
                        <div>
                        <p:inputText type="password" id="j_password" label="j_password" value="#{userController.user.password}"/>
                        </div>
                        
                        <div>
                        <p:commandButton value="Login" icon="ui-icon-check" style="margin-right:10px" action="#{userController.login(userController.user)}"/>
                        </div>
                        
                    </h:form>    
               </div>
                </div>
                
                <div class="col-sm-12 col-md-6 rightside">
                                            <div align="center">

                   
                    <h:form class="register">
                                           
                            <h1>Register</h1>
                            
                       
                            <div>            
                                <h:outputLabel for="username">Username:</h:outputLabel>              
                            </div>
                            <div>             
                                <h:inputText value="#{userController.user.username}" id="username"></h:inputText>                     
                            </div>
                        
                            <div>
                                <h:outputLabel for="password">Password:</h:outputLabel>             
                            </div>
                            <div>
                                <h:inputSecret value="#{userController.user.password}" id="password"></h:inputSecret>
                            </div>
            
                            <div>
                                <h:outputLabel for="username">E-mail</h:outputLabel>
                            </div>
                            
                            <div>
                                <h:inputText value="#{userController.user.email}" id="email"></h:inputText>
                            </div>
                        
                            <div>
                                <h:outputLabel for="username">First Name:</h:outputLabel>
                            </div>
                            
                            <div>
                                <h:inputText value="#{userController.user.firstName}" id="firstName"></h:inputText>
                            </div>
                        
                            <div>
                                <h:outputLabel for="username">Last Name:</h:outputLabel>
                            </div>
                        
                            <div>
                                <h:inputText value="#{userController.user.lastName}" id="lastName"></h:inputText>
                            </div>
                  
                            <div>
                                <h:outputLabel for="username">Description:</h:outputLabel>
                            </div>
                        
                            <div>
                                <h:inputTextarea rows="10" cols="30" value="#{userController.user.description}" id="description"></h:inputTextarea>
                            </div>
                        
                            <div>
                                <p:commandButton value="Register" ajax="false" icon="ui-icon-disk" action="#{userController.register()}"/>
                            </div>
                    </h:form>
                               
                    </div>

                
                </div>
            </div>
    </h:body>
            </ui:define>
        </ui:composition>
</html>
